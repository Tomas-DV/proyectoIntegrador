<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Fintech</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1>Bienvenido, Usuario</h1>

    <div class="balance">
      <p>Saldo actual:</p>
      <h2>$ <span id="saldo">12,450.00</span></h2>
    </div>

    <div class="actions">
      <button onclick="transferir()">Transferir Dinero</button>
      <button onclick="ingresar()">Ingresar Dinero</button>
      <button onclick="verMovimientos()">Ver Movimientos</button>
    </div>
  </div>

  <script>
    function transferir() {
    fetch("http://localhost:8000/transferir", {
      method: "POST"
    })
    .then(response => response.text())
    .then(data => {
      alert(data);
    })
    .catch(error => {
      console.error("Error:", error);
      alert("No se pudo completar la transferencia de dinero.");
    });
  }

    function ingresar() {
     fetch("http://localhost:8000/ingresar", {
      method: "POST"
    })
    .then(response => response.text())
    .then(data => {
      alert(data);
    })
    .catch(error => {
      console.error("Error:", error);
      alert("No se pudo completar el ingreso de dinero.");
    });
    }

    function verMovimientos() {
      fetch("http://localhost:8000/consultar", {
      method: "POST"
    })
    .then(response => response.text())
    .then(data => {
      alert(data);
    })
    .catch(error => {
      console.error("Error:", error);
      alert("No se pudo realizar la consulta de dinero.");
    });
    }
  </script>
</body>
</html>
