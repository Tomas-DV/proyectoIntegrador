<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transferencia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="transfer-container">
    <h2>Transferencia</h2>

    <form id="transferForm">
      <label for="correo">Correo Destinatario</label>
      <input type="email" id="correo" placeholder="ejemplo@correo.com" required />

      <label for="monto">Monto</label>
      <input type="number" id="monto" placeholder="Ingrese el monto" required />

      <button type="submit">Transferir</button>
    </form>
  </div>

  <script>
    document.getElementById("transferForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const monto = document.getElementById("monto").value;

      alert(Transferencia de $${monto} enviada a ${correo});
      // Aquí podrías hacer un fetch POST al backend en producción
    });
  </script>
</body>
</html>
